# cisCatalog
#
http.port=9080
https.port=9443
#
# DNS or IP address of local machine
#
ia.host=localhost
#
# The unique name of this server
#
ia.serverName=${ia.host}-${wlp.server.name}
#
# The server names, host names and peer connection ports of the catalog servers
# e.g. catalogHost01-cisCatalog:catalogHost01:6600:6601,catalogHost02-cisCatalog:catalogHost02:6600:6601,...
#
ia.clusterEndpoints=${ia.serverName}:${ia.host}:6600:6601
#
# Catalog server client listener port
#
ia.listenerPort=2809
